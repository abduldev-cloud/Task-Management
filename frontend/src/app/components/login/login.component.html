<div class="auth-page">
  <div class="auth-left">
    <div class="auth-left-content">
      <div class="auth-logo">
        <div class="logo-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
        </div>
        <span>TaskFlow</span>
      </div>
      <h1>Welcome back</h1>
      <p>Sign in to manage your tasks, track progress, and collaborate with your team.</p>
      <div class="auth-features">
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Smart task management</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Real-time progress tracking</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Team collaboration tools</span>
        </div>
      </div>
    </div>
  </div>

  <div class="auth-right">
    <div class="form-container">
      <h2>Sign In</h2>
      <p class="form-subtitle">Enter your credentials to access your account</p>

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" [(ngModel)]="password"
              placeholder="Enter your password" required />
          </div>
        </div>

        <button type="submit" class="auth-btn">
          Sign In
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </button>
      </form>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <p class="link-text">
        Don't have an account?
        <a routerLink="/register">Create account</a>
      </p>
    </div>
  </div>
</div>
